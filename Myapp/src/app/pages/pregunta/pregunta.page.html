<ion-header [translucent]="true">
  <ion-toolbar class="ion-align-items-center custom-header">
    <ion-thumbnail slot="start" class="center-horizontal">
      <img src="../../../assets/Imagenes/logoDuocCirculo.png" alt="Imagen en el toolbar" />
    </ion-thumbnail>
    <ion-title class="ion-text-center">Pregunta de seguridad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="fondoHome">
    <ion-card class="mi-card custom-card">
      <h1></h1>
      <img class="img_e" src="../../../assets/Imagenes/mascota.jpg" alt="mascota">
      <h1></h1>
      <ion-card-title class="blanco">Pregunta de seguridad</ion-card-title>
      <h1></h1>
      <ion-card-subtitle class="blanco">¿Cual es el nombre de tu mascota?</ion-card-subtitle>
      <ion-input type="text" [(ngModel)]="respuesta" placeholder="Ingresa tu respuesta"></ion-input>
      <ion-button class="botonNaranja" shape="round" (click)="validarRespuestaSecreta()">Recuperar contraseña</ion-button>
      <ion-button class="botonNaranja" shape="round" routerLink="/login">Volver al Login</ion-button>
      <h1></h1>
    </ion-card>
  </ion-content>
</ion-content>
