<ion-header [translucent]="true">
  <ion-toolbar class="ion-align-items-center">
    <ion-thumbnail slot="start" class="center-horizontal">
      <img src="../../../assets/Imagenes/logoDuocCirculo.png" alt="Imagen en el toolbar" />
    </ion-thumbnail>
    <ion-title class="ion-text-center">Recuperar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondoHome">
  <ion-card class="mi-card">
    <img alt="Silhouette of mountains" src="../../../assets/Imagenes/recuperar.webp" />
    <ion-card-header>
      <ion-card-title>Ingresa tu correo</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-input type="text" [(ngModel)]="correo" placeholder="Aqui ingresa tu correo"></ion-input>
      <!-- Agrega un espacio entre el input y el botón usando una <div> -->
      <div class="espacio"></div>
      <ion-button class="botonNaranja" shape="block" (click)="IngresarPaginaValidarRespuestaSecreta()">Recuperar Contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
