<!-- admin.component.html -->

<ion-content [fullscreen]="true" class="fondoHome">
  <a id="topOfPage" href="#topOfPage"></a>

  <ion-card class="mi-card" *ngFor="let u of usuarios">
    <!-- Verificar si el nombre de usuario no es 'admin' para mostrar los detalles -->
    <ng-container *ngIf="u.nombre !== 'admin'">
      <ion-card-header class="mi-card">
        <h4>{{ u.nombre }}</h4>
      </ion-card-header>
    
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">Correo</ion-col>
            <ion-col size="6">{{u.correo}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">Contraseña</ion-col>
            <ion-col size="6">{{u.password}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">Pregunta secreta</ion-col>
            <ion-col size="6">{{u.preguntaSecreta}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">Respuesta secreta</ion-col>
            <ion-col size="6">{{u.respuestaSecreta}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      
      <!-- Botón para eliminar usuario -->
      <ion-button (click)="eliminarUsuario(u.correo)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ng-container>
  </ion-card>
</ion-content>
