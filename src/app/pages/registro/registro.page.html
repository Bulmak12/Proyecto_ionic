<ion-header>
  <ion-toolbar>
    <ion-title>Asistencia DUOC</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Registro de usuario
      <br>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1>Ingresa tus datos</h1>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="text" [(ngModel)]="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Pregunta secreta</ion-label>
          <ion-input type="text" [(ngModel)]="preguntaSecreta"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Respuesta secreta</ion-label>
          <ion-input type="text" [(ngModel)]="respuestaSecreta"></ion-input>
        </ion-item>
        
      </ion-card-content>
      <ion-button shape="block" (click)="guardarUsuario()">Registrar</ion-button>
      <ion-button class="botonNaranja" (click)="ingreso()"   shape="round">
        volver al login
      </ion-button>
    </ion-card>
  </div>
</ion-content>
